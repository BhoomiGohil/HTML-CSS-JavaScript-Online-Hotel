<html>

    <div class="middle-div">

      <div class="head">
        <div class="head-logo"><img src="../Images/logo.png"></div>
        <div class="head-right-part">
          <div class="head-booking-info">Booking No.: +91-9898291166 (Booking Time: 10:00 am to 11:00pm) |<br>
            info@hotelroyal.in</div>
          <div class="head-links">
            <a href="Enquiry.html" class="head-links-a">Enquiry</a>
            <a href="Booking.html" class="head-links-a">Online Booking</a>
          </div>
          <div class="head-menu">
            <a href="Main.html" class="head-menu-links">Home</a>
            <div class="dash">|</div>
            <a href="About.html" class="head-menu-links">About Hotel</a>
            <div class="dash">|</div>
            <a href="Room.html" class="head-menu-links">Rooms</a>
            <div class="dash">|</div>
            <a href="Photo.html" class="head-menu-links">Photo Gallery</a>
            <div class="dash">|</div>
            <a href="Facilities.html" class="head-menu-links">Facilities</a>
            <div class="dash">|</div>
            <a href="Service.html" class="head-menu-links">Service</a>
            <div class="dash">|</div>
            <a href="Contact.html" class="head-menu-links">Contact</a>
          </div>
        </div>
      </div>

      <div class="below-information">
        <div class="below-image"></div>
        <div class="below-checkin">Booking</div>
        <div class="below-between">
          <div class="form">
            <div class="form-title">
              Name: <span class="form-required">*</span>
            </div>
            <div class="form-input">
              <input type="text" size="25">
            </div>
            <div class="form-title">
              Subject: <span class="form-required">*</span>
            </div>
            <div class="form-input">
              <select name=listmonth style="width:100px">
                <option>-Select-</option>
                <option>General Information</option>
                <option>Feed Back</option>
              </select>
            </div>
            <div class="form-title">
              Email: <span class="form-required">*</span>
            </div>
            <div class="form-input">
              <input type="text" size="50">
            </div>
            <div class="form-title">
              Contact Number: <span class="form-required">*</span>
            </div>
            <div class="form-input">
              <input type="text" size="15">
            </div>
            <div class="form-title">
              Description: <span class="form-required">*</span>
            </div>
            <div class="form-input">
              <textarea></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="copyright">
        <div class="copy-name" style="text-align:left;">CopyRight: Hotel Royal</div>
        <div class="copy-name" style="text-align:right;">Powered By: 3 SAT</div>
      </div>
